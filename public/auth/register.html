<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account (Mockup)</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/longbow.slidercaptcha@1.1.0/dist/slidercaptcha.min.css" />
  <style>
    .auth-card { max-width: 640px; margin: 2rem auto; }
    .captcha-group { display: grid; gap: 1rem; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="../index.php">Local Event Network Service</a></h1>
      <nav>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card auth-card">
      <h2>Create your account</h2>
      <form class="form">
        <div class="form-row">
          <label>Username
            <input type="text" autocomplete="username" required />
          </label>
        </div>
        <div class="form-row">
          <label>Display name
            <input type="text" required />
          </label>
        </div>
        <div class="form-row">
          <label>Email
            <input type="email" autocomplete="email" required />
          </label>
        </div>
        <div class="form-row">
          <div class="form-split">
            <label>Password
              <input type="password" autocomplete="new-password" required />
            </label>
            <label>Confirm
              <input type="password" autocomplete="new-password" required />
            </label>
          </div>
        </div>

        <div class="captcha-group">
          <div id="sliderCaptcha"></div>
          <div class="cf-turnstile" data-sitekey="1x00000000000000000000AA"></div>
        </div>

        <button type="button" class="button">Create Account</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Local Event Network Service</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/longbow.slidercaptcha@1.1.0/dist/slidercaptcha.min.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.sliderCaptcha) {
        sliderCaptcha({ id: 'sliderCaptcha', barText: 'Slide to match the puzzle piece' });
      }
    });
  </script>
</body>
</html>
